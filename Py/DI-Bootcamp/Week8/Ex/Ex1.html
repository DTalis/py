<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables and Data Types</title>
</head>
<body>

<h2>Check your console for output</h2>

<script>
    // String
    let myString = "Hello, JavaScript!";
    
    // Number
    let myNumber = 42;

    // Boolean
    let myBoolean = true;

    // Undefined
    let myUndefined;

    // Null
    let myNull = null;

    // Logging values and their data types
    console.log("String:", myString, "| Type:", typeof myString);
    console.log("Number:", myNumber, "| Type:", typeof myNumber);
    console.log("Boolean:", myBoolean, "| Type:", typeof myBoolean);
    console.log("Undefined:", myUndefined, "| Type:", typeof myUndefined);
    console.log("Null:", myNull, "| Type:", typeof myNull); // typeof null = "object" (JS bug)

</script>

</body>
</html>
