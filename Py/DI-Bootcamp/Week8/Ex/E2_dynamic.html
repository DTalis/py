<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Enhanced Page</title>
</head>
<body>

    <h1 id="main-title">Original Heading</h1>
    <p>This paragraph will stay the same, but the heading will change.</p>

    <script>
        // JavaScript runs when the page loads
        document.getElementById("main-title").textContent = "Heading Modified by JavaScript!";
    </script>

</body>
</html>
